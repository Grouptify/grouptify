
<ion-navbar *navbar>
  <ion-title>Register</ion-title>
</ion-navbar>


<ion-content padding class="register">
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [model]="name" required autofocus></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [model]="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Github</ion-label>
            <ion-input type="text" [(ngModel)]="github" (ngModelChange)="searchGithub(github)" class="github"></ion-input>
        </ion-item>
        <ion-label>Skills</ion-label>
        <div class="chips">
            <chip *ngFor="#language of languages; #i=index" [text]="language.language" (removed)="removeSkill(i)"></chip>
            <div class="add-skill">
                <button (click)="defineSkill()" clear light>
                    <ion-icon name='add'></ion-icon>
                </button>
            </div>
        </div>
    </ion-list>
    <div padding>
        <button (click)="createAccount()" block>Sign In</button>
    </div>
</ion-content>
